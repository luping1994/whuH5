function move_up(div_id,class_id){
var l_div,c_div,e_i
$(class_id).each(function(i){
   e_i = i;
   if(this.id == div_id){
    c_div = this;
    return false;
   }else{
    l_div = this;
   }
})
if(e_i != 0){
   $(c_div).slideUp(100).delay(300).slideDown(600);
   $(l_div).slideUp(100).delay(300).slideDown(600);
}
$(c_div).insertBefore($(l_div));
}

//²䐂ӆº¯˽
function move_down(div_id,class_id){
var n_div,c_div,q_i,e_i
$(class_id).each(function(i){
   e_i = i+1;
   if(this.id == div_id){
    c_div = this;
    return false;
   }
})
n_div = $(class_id).eq(e_i);
if($(class_id).length != e_i){
   $(c_div).slideUp(100).delay(300).slideDown(600);
   $(n_div).slideUp(100).delay(300).slideDown(600);
}
$(n_div).insertBefore($(c_div));
}
</script>
